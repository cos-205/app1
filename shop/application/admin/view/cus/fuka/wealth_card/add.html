{include file="/cus/common/script" /}

<div id="addEdit" class="wealth-card-form" v-cloak>
    <el-container class="panel-block">
        <el-main>
            <el-scrollbar height="100%">
                <el-form :model="form.model" :rules="form.rules" ref="formRef" label-width="120px">
                    <el-form-item label="用户ID" prop="user_id">
                        <el-input-number class="sa-w-360" v-model="form.model.user_id" :min="1" placeholder="请输入用户ID"></el-input-number>
                    </el-form-item>
                    <el-form-item label="卡号" prop="card_no">
                        <el-input class="sa-w-360" v-model="form.model.card_no" placeholder="请输入卡号（留空自动生成）"></el-input>
                    </el-form-item>
                    <el-form-item label="持卡人姓名" prop="holder_name">
                        <el-input class="sa-w-360" v-model="form.model.holder_name" placeholder="请输入持卡人姓名"></el-input>
                    </el-form-item>
                    <el-form-item label="身份证号" prop="holder_idcard">
                        <el-input class="sa-w-360" v-model="form.model.holder_idcard" placeholder="请输入身份证号"></el-input>
                    </el-form-item>
                    <el-form-item label="卡内余额" prop="card_balance">
                        <el-input-number class="sa-w-360" v-model="form.model.card_balance" :min="0" :precision="2" placeholder="请输入卡内余额"></el-input-number>
                    </el-form-item>
                    <el-form-item label="流程状态">
                        <el-select class="sa-w-360" v-model="form.model.flow_status" placeholder="请选择流程状态">
                            <el-option label="未开始" :value="0"></el-option>
                            <el-option label="步骤1-邀请好友" :value="1"></el-option>
                            <el-option label="步骤2-实名认证" :value="2"></el-option>
                            <el-option label="步骤3-填写地址" :value="3"></el-option>
                            <el-option label="步骤4-申领审核" :value="4"></el-option>
                            <el-option label="步骤5-制卡中" :value="5"></el-option>
                            <el-option label="步骤6-已邮寄" :value="6"></el-option>
                            <el-option label="步骤7-已签收" :value="7"></el-option>
                            <el-option label="步骤8-激活" :value="8"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="申领状态">
                        <el-select class="sa-w-360" v-model="form.model.apply_status" placeholder="请选择申领状态">
                            <el-option label="未申请" :value="0"></el-option>
                            <el-option label="审核中" :value="1"></el-option>
                            <el-option label="审核通过" :value="2"></el-option>
                            <el-option label="审核失败" :value="3"></el-option>
                            <el-option label="定制中" :value="4"></el-option>
                            <el-option label="已邮寄" :value="5"></el-option>
                            <el-option label="已签收" :value="6"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="是否激活">
                        <el-radio-group v-model="form.model.is_active">
                            <el-radio :label="0">未激活</el-radio>
                            <el-radio :label="1">已激活</el-radio>
                        </el-radio-group>
                    </el-form-item>
                    <el-form-item label="备注">
                        <el-input class="sa-w-360" type="textarea" v-model="form.model.remark" placeholder="请输入备注"></el-input>
                    </el-form-item>
                </el-form>
            </el-scrollbar>
        </el-main>
        <el-footer class="sa-footer--submit sa-flex sa-row-right">
            <el-button @click="onCancel">取消</el-button>
            <el-button type="primary" @click="onConfirm">确定</el-button>
        </el-footer>
    </el-container>
</div>
