<style>
fieldset {
    border: 1px solid #e5e5e5;
    border-radius: 4px;
    padding: 15px;
    margin-bottom: 20px;
    background-color: #fafafa;
}
fieldset legend {
    width: auto;
    padding: 0 10px;
    margin-bottom: 0;
    font-size: 14px;
    font-weight: 600;
    color: #333;
    border: none;
}
.form-group .col-sm-4 {
    padding-left: 10px;
    padding-right: 10px;
}
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <!-- 基本信息 -->
    <fieldset>
        <legend>基本信息</legend>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Step_id')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-step_id" data-rule="required" data-source="fuka/card_flow_config/index" class="form-control selectpage" name="row[step_id]" type="text" value="" placeholder="请选择流程步骤">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Flow_step')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-flow_step" data-rule="required" class="form-control" name="row[flow_step]" type="number" value="0" placeholder="流程步骤序号">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Flow_name')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-flow_name" data-rule="required" class="form-control" name="row[flow_name]" type="text" value="" placeholder="流程名称">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Duration')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-duration" class="form-control" name="row[duration]" type="text" value="" placeholder="持续时间（可选）">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Flow_desc')}:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea id="c-flow_desc" class="form-control" rows="3" name="row[flow_desc]" placeholder="请输入流程描述"></textarea>
            </div>
        </div>
    </fieldset>

    <!-- 排序信息 -->
    <fieldset>
        <legend>排序信息</legend>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Sort')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-sort" class="form-control" name="row[sort]" type="number" value="0" placeholder="排序值">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
            <div class="col-xs-12 col-sm-4">
                <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="normal"}checked{/in} /> {$vo}</label> 
                {/foreach}
                </div>
            </div>
        </div>
    </fieldset>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
