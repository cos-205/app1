<style>
fieldset {
    border: 1px solid #e5e5e5;
    border-radius: 4px;
    padding: 15px;
    margin-bottom: 20px;
    background-color: #fafafa;
}
fieldset legend {
    width: auto;
    padding: 0 10px;
    margin-bottom: 0;
    font-size: 14px;
    font-weight: 600;
    color: #333;
    border: none;
}
.form-group .col-sm-4 {
    padding-left: 10px;
    padding-right: 10px;
}
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <!-- 基本信息 -->
    <fieldset>
        <legend>基本信息</legend>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Order_no')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-order_no" data-rule="required" class="form-control" name="row[order_no]" type="text" value="" placeholder="请输入订单号">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Merchant_trade_no')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-merchant_trade_no" class="form-control" name="row[merchant_trade_no]" type="text" value="" placeholder="商户交易号（可选）">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-user_id" data-rule="required" min="0" data-source="user.user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="" placeholder="请选择用户">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Card_id')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-card_id" data-rule="required" min="0" data-source="fuka/wealth_card/index" data-field="card_no" class="form-control selectpage" name="row[card_id]" type="text" value="" placeholder="请选择财富金卡">
            </div>
        </div>
    </fieldset>

    <!-- 订单信息 -->
    <fieldset>
        <legend>订单信息</legend>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Step_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-step_id" data-source="fuka/card_flow_config/index" data-field="step_name" class="form-control selectpage" name="row[step_id]" type="text" value="" placeholder="请选择流程配置（可选）">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Step_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-step_name" class="form-control" name="row[step_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_type" class="form-control" name="row[order_type]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Related_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-related_id" data-source="fuka/exchange_record/index" data-field="prize_name" class="form-control selectpage" name="row[related_id]" type="text" value="" placeholder="请选择兑换记录（可选）">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-amount" data-rule="required" min="0" class="form-control" step="0.01" name="row[amount]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_type" class="form-control" name="row[pay_type]" type="text" value="">
        </div>
    </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Pay_status')}:</label>
            <div class="col-xs-12 col-sm-4">
                <div class="radio">
                {foreach name="payStatusList" item="vo"}
                <label for="row[pay_status]-{$key}"><input id="row[pay_status]-{$key}" name="row[pay_status]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label> 
                {/foreach}
                </div>
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Pay_time')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-pay_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[pay_time]" type="text" value="{:date('Y-m-d H:i:s')}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Transaction_id')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-transaction_id" class="form-control" name="row[transaction_id]" type="text" value="" placeholder="交易记录ID（可选）">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Pay_url')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-pay_url" class="form-control" name="row[pay_url]" type="text" value="" placeholder="支付链接（可选）">
            </div>
        </div>
    </fieldset>

    <!-- 退款信息 -->
    <fieldset>
        <legend>退款信息</legend>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Refund_status')}:</label>
            <div class="col-xs-12 col-sm-4">
                <div class="radio">
                {foreach name="refundStatusList" item="vo"}
                <label for="row[refund_status]-{$key}"><input id="row[refund_status]-{$key}" name="row[refund_status]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label> 
                {/foreach}
                </div>
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Refund_time')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-refund_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[refund_time]" type="text" value="{:date('Y-m-d H:i:s')}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Refund_transaction_id')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-refund_transaction_id" class="form-control" name="row[refund_transaction_id]" type="text" value="" placeholder="退款交易记录ID（可选）">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Refund_amount')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-refund_amount" min="0" class="form-control" step="0.01" name="row[refund_amount]" type="number" value="0.00" placeholder="退款金额">
            </div>
        </div>
    </fieldset>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
