<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" min="0" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Signin_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-signin_id" data-rule="required" min="0" data-source="signin/index" class="form-control selectpage" name="row[signin_id]" type="text" value="{$row.signin_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rule_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rule_id" data-rule="required" min="0" data-source="rule/index" class="form-control selectpage" name="row[rule_id]" type="text" value="{$row.rule_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Days')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-days" data-rule="required" min="0" class="form-control" name="row[days]" type="number" value="{$row.days|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reward_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-reward_type" data-rule="required" class="form-control selectpicker" name="row[reward_type]">
                {foreach name="rewardTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.reward_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reward_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reward_money" data-rule="required" min="0" class="form-control" step="0.01" name="row[reward_money]" type="number" value="{$row.reward_money|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reward_chance')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reward_chance" data-rule="required" min="0" class="form-control" name="row[reward_chance]" type="number" value="{$row.reward_chance|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_received')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_received" data-rule="required" class="form-control selectpicker" name="row[is_received]">
                {foreach name="isReceivedList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_received"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Receive_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-receive_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[receive_time]" type="text" value="{:$row.receive_time?datetime($row.receive_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wallet_log_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wallet_log_id" data-rule="required" min="0" data-source="wallet/log/index" class="form-control selectpage" name="row[wallet_log_id]" type="text" value="{$row.wallet_log_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" data-rule="required" class="form-control" name="row[remark]" type="text" value="{$row.remark|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
