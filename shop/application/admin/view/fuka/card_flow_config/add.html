<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Step')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-step" data-rule="required" class="form-control" name="row[step]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Step_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-step_type" class="form-control" name="row[step_type]" type="text" value="B">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Step_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-step_name" data-rule="required" class="form-control" name="row[step_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Step_desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-step_desc" data-rule="required" class="form-control" name="row[step_desc]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Button_text')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-button_text" class="form-control" name="row[button_text]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Completed_text')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-completed_text" class="form-control" name="row[completed_text]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Completed_title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-completed_title" class="form-control" name="row[completed_title]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Scene_desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-scene_desc" class="form-control " rows="5" name="row[scene_desc]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Need_fee')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-need_fee" data-rule="required" class="form-control selectpicker" name="row[need_fee]">
                {foreach name="needFeeList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fee_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fee_amount" data-rule="required" min="0" class="form-control" step="0.01" name="row[fee_amount]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fee_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fee_name" data-rule="required" class="form-control" name="row[fee_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fee_desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fee_desc" data-rule="required" class="form-control" name="row[fee_desc]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fee_receiver')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fee_receiver" class="form-control" name="row[fee_receiver]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fee_purpose')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fee_purpose" class="form-control" name="row[fee_purpose]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Need_refund')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-need_refund" data-rule="required" class="form-control selectpicker" name="row[need_refund]">
                {foreach name="needRefundList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Refund_rule')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-refund_rule" class="form-control" name="row[refund_rule]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Refund_days')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-refund_days" data-rule="required" min="0" class="form-control" name="row[refund_days]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sort_order')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sort_order" data-rule="required" min="0" class="form-control" name="row[sort_order]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="normal"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
