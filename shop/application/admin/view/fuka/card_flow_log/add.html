<style>
fieldset {
    border: 1px solid #e5e5e5;
    border-radius: 4px;
    padding: 15px;
    margin-bottom: 20px;
    background-color: #fafafa;
}
fieldset legend {
    width: auto;
    padding: 0 10px;
    margin-bottom: 0;
    font-size: 14px;
    font-weight: 600;
    color: #333;
    border: none;
}
.form-group .col-sm-4 {
    padding-left: 10px;
    padding-right: 10px;
}
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <!-- 关联信息 -->
    <fieldset>
        <legend>关联信息</legend>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-user_id" data-rule="required" min="0" data-source="cus/user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="" placeholder="请选择用户">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Card_id')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-card_id" data-rule="required" min="0" data-source="fuka/wealth_card/index" data-field="card_no" class="form-control selectpage" name="row[card_id]" type="text" value="" placeholder="请选择财富金卡">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Order_id')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-order_id" min="0" data-source="card/order/index" class="form-control selectpage" name="row[order_id]" type="text" value="" placeholder="订单ID（可选）">
            </div>
        </div>
    </fieldset>

    <!-- 流程信息 -->
    <fieldset>
        <legend>流程信息</legend>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Flow_step')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-flow_step" data-rule="required" class="form-control" name="row[flow_step]" type="number" value="0" placeholder="流程步骤">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Step_name')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-step_name" data-rule="required" class="form-control" name="row[step_name]" type="text" value="" placeholder="步骤名称">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Flow_status')}:</label>
            <div class="col-xs-12 col-sm-4">
                <div class="radio">
                {foreach name="flowStatusList" item="vo"}
                <label for="row[flow_status]-{$key}"><input id="row[flow_status]-{$key}" name="row[flow_status]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}</label> 
                {/foreach}
                </div>
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Is_completed')}:</label>
            <div class="col-xs-12 col-sm-4">
                <select id="c-is_completed" data-rule="required" class="form-control selectpicker" name="row[is_completed]">
                    {foreach name="isCompletedList" item="vo"}
                        <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Complete_time')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-complete_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[complete_time]" type="text" value="{:date('Y-m-d H:i:s')}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Extra_data')}:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea id="c-extra_data" class="form-control" rows="3" name="row[extra_data]" placeholder="额外数据（JSON格式）"></textarea>
            </div>
        </div>
    </fieldset>

    <!-- 审核信息 -->
    <fieldset>
        <legend>审核信息</legend>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Auditor_id')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-auditor_id" min="0" data-source="auditor/index" class="form-control selectpage" name="row[auditor_id]" type="text" value="" placeholder="审核人ID（可选）">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Audit_time')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-audit_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[audit_time]" type="text" value="{:date('Y-m-d H:i:s')}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Audit_remark')}:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea id="c-audit_remark" class="form-control" rows="2" name="row[audit_remark]" placeholder="请输入审核备注"></textarea>
            </div>
        </div>
    </fieldset>

    <!-- 费用信息 -->
    <fieldset>
        <legend>费用信息</legend>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Need_fee')}:</label>
            <div class="col-xs-12 col-sm-4">
                <select id="c-need_fee" data-rule="required" class="form-control selectpicker" name="row[need_fee]">
                    {foreach name="needFeeList" item="vo"}
                        <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                    {/foreach}
                </select>
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Fee_amount')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-fee_amount" min="0" class="form-control" step="0.01" name="row[fee_amount]" type="number" value="0.00" placeholder="费用金额">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Fee_name')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-fee_name" class="form-control" name="row[fee_name]" type="text" value="" placeholder="费用名称">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Is_pay_fee')}:</label>
            <div class="col-xs-12 col-sm-4">
                <select id="c-is_pay_fee" data-rule="required" class="form-control selectpicker" name="row[is_pay_fee]">
                    {foreach name="isPayFeeList" item="vo"}
                        <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Pay_fee_time')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-pay_fee_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[pay_fee_time]" type="text" value="{:date('Y-m-d H:i:s')}">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Pay_trade_no')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-pay_trade_no" class="form-control" name="row[pay_trade_no]" type="text" value="" placeholder="支付交易号（可选）">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Money_log_id')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-money_log_id" min="0" data-source="money/log/index" class="form-control selectpage" name="row[money_log_id]" type="text" value="" placeholder="资金日志ID（可选）">
            </div>
        </div>
    </fieldset>

    <!-- 退款信息 -->
    <fieldset>
        <legend>退款信息</legend>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Need_refund')}:</label>
            <div class="col-xs-12 col-sm-4">
                <select id="c-need_refund" data-rule="required" class="form-control selectpicker" name="row[need_refund]">
                    {foreach name="needRefundList" item="vo"}
                        <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                    {/foreach}
                </select>
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Is_refund_fee')}:</label>
            <div class="col-xs-12 col-sm-4">
                <select id="c-is_refund_fee" data-rule="required" class="form-control selectpicker" name="row[is_refund_fee]">
                    {foreach name="isRefundFeeList" item="vo"}
                        <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Refund_fee_time')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-refund_fee_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[refund_fee_time]" type="text" value="{:date('Y-m-d H:i:s')}">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Refund_trade_no')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-refund_trade_no" class="form-control" name="row[refund_trade_no]" type="text" value="" placeholder="退款交易号（可选）">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Refund_wallet_log_id')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-refund_wallet_log_id" min="0" data-source="refund/wallet/log/index" class="form-control selectpage" name="row[refund_wallet_log_id]" type="text" value="" placeholder="退款钱包日志ID（可选）">
            </div>
        </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remark" class="form-control" rows="3" name="row[remark]" placeholder="请输入备注信息"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="normal"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
