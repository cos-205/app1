<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" min="0" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Card_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-card_id" data-rule="required" min="0" data-source="card/index" class="form-control selectpage" name="row[card_id]" type="text" value="{$row.card_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_id" min="0" data-rule="required" data-source="order/index" class="form-control selectpage" name="row[order_id]" type="text" value="{$row.order_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Flow_step')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-flow_step" data-rule="required" class="form-control" name="row[flow_step]" type="number" value="{$row.flow_step|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Step_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-step_name" data-rule="required" class="form-control" name="row[step_name]" type="text" value="{$row.step_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Flow_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="flowStatusList" item="vo"}
            <label for="row[flow_status]-{$key}"><input id="row[flow_status]-{$key}" name="row[flow_status]" type="radio" value="{$key}" {in name="key" value="$row.flow_status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Extra_data')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-extra_data" class="form-control " rows="5" name="row[extra_data]" cols="50">{$row.extra_data|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_completed')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_completed" data-rule="required" class="form-control selectpicker" name="row[is_completed]">
                {foreach name="isCompletedList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_completed"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Complete_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-complete_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[complete_time]" type="text" value="{:$row.complete_time?datetime($row.complete_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Auditor_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-auditor_id" min="0" data-rule="required" data-source="auditor/index" class="form-control selectpage" name="row[auditor_id]" type="text" value="{$row.auditor_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Audit_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-audit_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[audit_time]" type="text" value="{:$row.audit_time?datetime($row.audit_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Audit_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-audit_remark" class="form-control" name="row[audit_remark]" type="text" value="{$row.audit_remark|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Need_fee')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-need_fee" data-rule="required" class="form-control selectpicker" name="row[need_fee]">
                {foreach name="needFeeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.need_fee"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fee_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fee_amount" data-rule="required" min="0" class="form-control" step="0.01" name="row[fee_amount]" type="number" value="{$row.fee_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fee_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fee_name" data-rule="required" class="form-control" name="row[fee_name]" type="text" value="{$row.fee_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_pay_fee')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_pay_fee" data-rule="required" class="form-control selectpicker" name="row[is_pay_fee]">
                {foreach name="isPayFeeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_pay_fee"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_fee_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_fee_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[pay_fee_time]" type="text" value="{:$row.pay_fee_time?datetime($row.pay_fee_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_trade_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_trade_no" data-rule="required" class="form-control" name="row[pay_trade_no]" type="text" value="{$row.pay_trade_no|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Money_log_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money_log_id" data-rule="required" min="0" data-source="money/log/index" class="form-control selectpage" name="row[money_log_id]" type="text" value="{$row.money_log_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Need_refund')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-need_refund" data-rule="required" class="form-control selectpicker" name="row[need_refund]">
                {foreach name="needRefundList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.need_refund"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_refund_fee')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_refund_fee" data-rule="required" class="form-control selectpicker" name="row[is_refund_fee]">
                {foreach name="isRefundFeeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_refund_fee"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Refund_fee_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-refund_fee_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[refund_fee_time]" type="text" value="{:$row.refund_fee_time?datetime($row.refund_fee_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Refund_trade_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-refund_trade_no" data-rule="required" class="form-control" name="row[refund_trade_no]" type="text" value="{$row.refund_trade_no|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Refund_wallet_log_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-refund_wallet_log_id" data-rule="required" min="0" data-source="refund/wallet/log/index" class="form-control selectpage" name="row[refund_wallet_log_id]" type="text" value="{$row.refund_wallet_log_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" data-rule="required" class="form-control" name="row[remark]" type="text" value="{$row.remark|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
