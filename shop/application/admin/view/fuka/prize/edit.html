<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Prize_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-prize_name" data-rule="required" class="form-control" name="row[prize_name]" type="text" value="{$row.prize_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Prize_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-prize_type" data-rule="required" class="form-control selectpicker" name="row[prize_type]">
                {foreach name="prizeTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.prize_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Prize_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-prize_image" data-rule="required" class="form-control" size="50" name="row[prize_image]" type="text" value="{$row.prize_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-prize_image" class="btn btn-danger faupload" data-input-id="c-prize_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-prize_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-prize_image" class="btn btn-primary fachoose" data-input-id="c-prize_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-prize_image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-prize_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Prize_value')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-prize_value" data-rule="required" min="0" class="form-control" step="0.01" name="row[prize_value]" type="number" value="{$row.prize_value|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Need_fuka_set')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-need_fuka_set" data-rule="required" min="0" class="form-control" name="row[need_fuka_set]" type="number" value="{$row.need_fuka_set|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Need_pickup_code')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-need_pickup_code" data-rule="required" class="form-control selectpicker" name="row[need_pickup_code]">
                {foreach name="needPickupCodeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.need_pickup_code"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pickup_code_fee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pickup_code_fee" data-rule="required" min="0" class="form-control" step="0.01" name="row[pickup_code_fee]" type="number" value="{$row.pickup_code_fee|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Need_certificate')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-need_certificate" data-rule="required" class="form-control selectpicker" name="row[need_certificate]">
                {foreach name="needCertificateList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.need_certificate"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Certificate_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-certificate_type" data-rule="required" class="form-control" name="row[certificate_type]" type="text" value="{$row.certificate_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Certificate_fee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-certificate_fee" data-rule="required" min="0" class="form-control" step="0.01" name="row[certificate_fee]" type="number" value="{$row.certificate_fee|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Stock')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stock" data-rule="required" min="0" class="form-control" name="row[stock]" type="number" value="{$row.stock|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Exchange_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-exchange_count" data-rule="required" min="0" class="form-control" name="row[exchange_count]" type="number" value="{$row.exchange_count|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-description" class="form-control " rows="5" name="row[description]" cols="50">{$row.description|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
