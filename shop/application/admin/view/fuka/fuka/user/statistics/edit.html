<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" min="0" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Team_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-team_id" data-rule="required" min="0" data-source="team/index" class="form-control selectpage" name="row[team_id]" type="text" value="{$row.team_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_team_leader')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_team_leader" data-rule="required" class="form-control selectpicker" name="row[is_team_leader]">
                {foreach name="isTeamLeaderList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_team_leader"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_invite_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_invite_count" data-rule="required" min="0" class="form-control" name="row[total_invite_count]" type="number" value="{$row.total_invite_count|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Valid_invite_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-valid_invite_count" data-rule="required" min="0" class="form-control" name="row[valid_invite_count]" type="number" value="{$row.valid_invite_count|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_fuka_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_fuka_count" data-rule="required" min="0" class="form-control" name="row[total_fuka_count]" type="number" value="{$row.total_fuka_count|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Current_fuka_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-current_fuka_count" data-rule="required" min="0" class="form-control" name="row[current_fuka_count]" type="number" value="{$row.current_fuka_count|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Current_wufu_card_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-current_wufu_card_count" data-rule="required" min="0" class="form-control" name="row[current_wufu_card_count]" type="number" value="{$row.current_wufu_card_count|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fuka_chance')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fuka_chance" data-rule="required" min="0" class="form-control" name="row[fuka_chance]" type="number" value="{$row.fuka_chance|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dividend_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dividend_money" data-rule="required" min="0" class="form-control" step="0.01" name="row[dividend_money]" type="number" value="{$row.dividend_money|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_dividend')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_dividend" data-rule="required" min="0" class="form-control" step="0.01" name="row[total_dividend]" type="number" value="{$row.total_dividend|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Last_update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-last_update_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[last_update_time]" type="text" value="{:$row.last_update_time?datetime($row.last_update_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
