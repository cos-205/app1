<style>
fieldset {
    border: 1px solid #e5e5e5;
    border-radius: 4px;
    padding: 15px;
    margin-bottom: 20px;
    background-color: #fafafa;
}
fieldset legend {
    width: auto;
    padding: 0 10px;
    margin-bottom: 0;
    font-size: 14px;
    font-weight: 600;
    color: #333;
    border: none;
}
.form-group .col-sm-4 {
    padding-left: 10px;
    padding-right: 10px;
}
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <!-- 基本信息 -->
    <fieldset>
        <legend>基本信息</legend>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-user_id" data-rule="required" min="0" data-source="user.user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="" placeholder="请选择用户">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Change_type')}:</label>
            <div class="col-xs-12 col-sm-4">
                <select id="c-change_type" data-rule="required" class="form-control selectpicker" name="row[change_type]">
                    {foreach name="changeTypeList" item="vo"}
                        <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                    {/foreach}
                </select>
            </div>
        </div>
    </fieldset>

    <!-- 变动信息 -->
    <fieldset>
        <legend>变动信息</legend>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Change_count')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-change_count" data-rule="required" class="form-control" name="row[change_count]" type="number" value="0" placeholder="变动数量">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Before_count')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-before_count" data-rule="required" min="0" class="form-control" name="row[before_count]" type="number" value="0" placeholder="变动前数量">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('After_count')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-after_count" data-rule="required" min="0" class="form-control" name="row[after_count]" type="number" value="0" placeholder="变动后数量">
            </div>
        </div>
    </fieldset>

    <!-- 来源信息 -->
    <fieldset>
        <legend>来源信息</legend>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Source_type')}:</label>
            <div class="col-xs-12 col-sm-4">
                <select id="c-source_type" data-rule="required" class="form-control selectpicker" name="row[source_type]">
                    {foreach name="sourceTypeList" item="vo"}
                        <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                    {/foreach}
                </select>
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Source_id')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-source_id" min="0" data-source="fuka/user_card/index" data-field="type_name" class="form-control selectpage" name="row[source_id]" type="text" value="" placeholder="请选择来源记录（可选）">
            </div>
        </div>
    </fieldset>

    <!-- 其他信息 -->
    <fieldset>
        <legend>其他信息</legend>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea id="c-remark" class="form-control" rows="3" name="row[remark]" placeholder="请输入备注信息"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="0" placeholder="排序权重">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
            <div class="col-xs-12 col-sm-4">
                <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="normal"}checked{/in} /> {$vo}</label> 
                {/foreach}
                </div>
            </div>
        </div>
    </fieldset>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
