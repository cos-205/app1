<style>
fieldset {
    border: 1px solid #e5e5e5;
    border-radius: 4px;
    padding: 15px;
    margin-bottom: 20px;
    background-color: #fafafa;
}
fieldset legend {
    width: auto;
    padding: 0 10px;
    margin-bottom: 0;
    font-size: 14px;
    font-weight: 600;
    color: #333;
    border: none;
}
.form-group .col-sm-4 {
    padding-left: 10px;
    padding-right: 10px;
}
</style>
<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <!-- 关联信息 -->
    <fieldset>
        <legend>关联信息</legend>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-user_id" data-rule="required" min="0" data-source="user.user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}" placeholder="请选择用户">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Card_id')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-card_id" data-rule="required" min="0" data-source="fuka/wealth_card/index" data-field="card_no" class="form-control selectpage" name="row[card_id]" type="text" value="{$row.card_id|htmlentities}" placeholder="请选择财富金卡">
            </div>
        </div>
    </fieldset>

    <!-- 变动信息 -->
    <fieldset>
        <legend>变动信息</legend>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Change_type')}:</label>
            <div class="col-xs-12 col-sm-4">
                <select id="c-change_type" data-rule="required" class="form-control selectpicker" name="row[change_type]">
                    {foreach name="changeTypeList" item="vo"}
                        <option value="{$key}" {in name="key" value="$row.change_type"}selected{/in}>{$vo}</option>
                    {/foreach}
                </select>
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Change_money')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-change_money" data-rule="required" class="form-control" step="0.01" name="row[change_money]" type="number" value="{$row.change_money|htmlentities}" placeholder="请输入变动金额">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Before_balance')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-before_balance" data-rule="required" class="form-control" step="0.01" name="row[before_balance]" type="number" value="{$row.before_balance|htmlentities}" placeholder="变动前余额">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('After_balance')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-after_balance" data-rule="required" class="form-control" step="0.01" name="row[after_balance]" type="number" value="{$row.after_balance|htmlentities}" placeholder="变动后余额">
            </div>
        </div>
    </fieldset>

    <!-- 来源信息 -->
    <fieldset>
        <legend>来源信息</legend>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Source_type')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-source_type" class="form-control" name="row[source_type]" type="text" value="{$row.source_type|htmlentities}" placeholder="来源类型">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Source_id')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-source_id" min="0" data-source="fuka/card_flow_log/index" data-field="step_name" class="form-control selectpage" name="row[source_id]" type="text" value="{$row.source_id|htmlentities}" placeholder="请选择来源记录（可选）">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea id="c-remark" class="form-control" rows="3" name="row[remark]" placeholder="请输入备注信息">{$row.remark|htmlentities}</textarea>
            </div>
        </div>
    </fieldset>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
