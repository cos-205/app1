<style>
fieldset {
    border: 1px solid #e5e5e5;
    border-radius: 4px;
    padding: 15px;
    margin-bottom: 20px;
    background-color: #fafafa;
}
fieldset legend {
    width: auto;
    padding: 0 10px;
    margin-bottom: 0;
    font-size: 14px;
    font-weight: 600;
    color: #333;
    border: none;
}
.form-group .col-sm-4 {
    padding-left: 10px;
    padding-right: 10px;
}
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <!-- 基本信息 -->
    <fieldset>
        <legend>基本信息</legend>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-user_id" data-rule="required" min="0" data-source="user.user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="" placeholder="请选择用户">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Prize_id')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-prize_id" data-rule="required" min="0" data-source="fuka/prize/index" data-field="prize_name" class="form-control selectpage" name="row[prize_id]" type="text" value="" placeholder="请选择奖品">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Prize_name')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-prize_name" data-rule="required" class="form-control" name="row[prize_name]" type="text" value="" placeholder="请输入奖品名称">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Prize_type')}:</label>
            <div class="col-xs-12 col-sm-4">
                <select id="c-prize_type" data-rule="required" class="form-control selectpicker" name="row[prize_type]">
                    {foreach name="prizeTypeList" item="vo"}
                        <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Fuka_set_count')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-fuka_set_count" data-rule="required" min="0" class="form-control" name="row[fuka_set_count]" type="number" value="0" placeholder="所需福卡套数">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Fuka_ids')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-fuka_ids" data-rule="required" data-source="fuka/user_card/index" data-field="type_name" data-multiple="true" class="form-control selectpage" name="row[fuka_ids]" type="text" value="" placeholder="请选择福卡（可多选）">
            </div>
        </div>
    </fieldset>

    <!-- 兑换状态 -->
    <fieldset>
        <legend>兑换状态</legend>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Exchange_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="exchangeStatusList" item="vo"}
            <label for="row[exchange_status]-{$key}"><input id="row[exchange_status]-{$key}" name="row[exchange_status]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Exchange_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-exchange_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[exchange_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Audit_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-audit_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[audit_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Audit_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-audit_remark" data-rule="required" class="form-control" name="row[audit_remark]" type="text" value="">
        </div>
    </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Logistics_id')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-logistics_id" min="0" data-source="fuka/logistics/index" data-field="logistics_no" class="form-control selectpage" name="row[logistics_id]" type="text" value="" placeholder="请选择物流信息（可选）">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Complete_time')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-complete_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[complete_time]" type="text" value="{:date('Y-m-d H:i:s')}">
            </div>
        </div>
    </fieldset>

    <!-- 自提码信息 -->
    <fieldset>
        <legend>自提码信息</legend>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Pickup_code')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-pickup_code" class="form-control" name="row[pickup_code]" type="text" value="" placeholder="请输入自提码">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Is_get_pickup_code')}:</label>
            <div class="col-xs-12 col-sm-4">
                <select id="c-is_get_pickup_code" data-rule="required" class="form-control selectpicker" name="row[is_get_pickup_code]">
                    {foreach name="isGetPickupCodeList" item="vo"}
                        <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Pickup_code_fee')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-pickup_code_fee" min="0" class="form-control" step="0.01" name="row[pickup_code_fee]" type="number" value="0.00" placeholder="自提码费用">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Pay_pickup_time')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-pay_pickup_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[pay_pickup_time]" type="text" value="{:date('Y-m-d H:i:s')}">
            </div>
        </div>
    </fieldset>

    <!-- 证书信息 -->
    <fieldset>
        <legend>证书信息</legend>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Certificate_no')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-certificate_no" class="form-control" name="row[certificate_no]" type="text" value="" placeholder="请输入证书编号">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Is_get_certificate')}:</label>
            <div class="col-xs-12 col-sm-4">
                <select id="c-is_get_certificate" data-rule="required" class="form-control selectpicker" name="row[is_get_certificate]">
                    {foreach name="isGetCertificateList" item="vo"}
                        <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Certificate_fee')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-certificate_fee" min="0" class="form-control" step="0.01" name="row[certificate_fee]" type="number" value="0.00" placeholder="证书费用">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Pay_certificate_time')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-pay_certificate_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[pay_certificate_time]" type="text" value="{:date('Y-m-d H:i:s')}">
            </div>
        </div>
    </fieldset>

    <!-- 其他信息 -->
    <fieldset>
        <legend>其他信息</legend>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea id="c-remark" class="form-control" rows="3" name="row[remark]" placeholder="请输入备注信息"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="0" placeholder="排序权重">
            </div>
            <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
            <div class="col-xs-12 col-sm-4">
                <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="normal"}checked{/in} /> {$vo}</label> 
                {/foreach}
                </div>
            </div>
        </div>
    </fieldset>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
